<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Test</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="this is my book store" />
    <meta name="keywords" content="HTML, CSS, JAVASCRIPT" />
    <meta name="author" content="John Doe" />
    <link rel="icon" href="./img/download.jfif" />
    <link rel="stylesheet" href="./css/test.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
  </head>
  <body>
    <div class="parent">
      <div class="box">
        <form>
          <div class="inputGroup">
            <label for="one">DAY</label>
            <input id="one" maxlength="2" type="text" placeholder="DD" />
            <span></span>
          </div>
          <div class="inputGroup">
            <label for="two">MONTH</label>
            <input id="two" maxlength="2" type="text" placeholder="MM" />
            <span></span>
          </div>
          <div class="inputGroup">
            <label for="three">YEAR</label>
            <input id="three" maxlength="4" type="text" placeholder="YYYY" />
            <span></span>
          </div>
        </form>
        <div class="img">
          <span></span>
          <img src="./img/icon-arrow.svg" alt="" />
        </div>
        <div class="text">
          <div class="year">
            <span class="sYear">--</span>
            <p>years</p>
          </div>
          <div class="month">
            <span class="sMonth">--</span>
            <p>months</p>
          </div>
          <div class="day">
            <span class="sDay">--</span>
            <p>day</p>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
    <!-- <script src="js/all.min.js"></script> -->
  </body>
</html>
